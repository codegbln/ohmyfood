<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <title>ohmyfood </title>
</head>

<body>
    <nav class="navbar">
        <a class="navbar__back" href="/index.html"><span>
                <i class="fas fa-arrow-left fa-1x"></i>
            </span>
        </a>
        <a class="navbar__logo" href="/assets/logo-nav.html">
            <img src="/images/logo/ohmyfood@2x.svg" alt="Ohmyfood logo">
        </a>
    </nav>

    <div class="bg__image--bastille"></div>

    <!-- Menu cards -->

    <div class="bg margin-50px--top--bottom">
        <div class="container">
            <div>
                <h2 class="heading pd-30--top margin-30-bottom">Bastille
                    <span class="heart__icon"><i class="far fa-heart"></i></span>
                </h2>
            </div>
            <p class="menu__subheading margin-6--bottom">ENTREES</p>
            <hr>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-1">
            <label for="order-1" class="menu menu--fade menu--fade-1 margin-15--bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Citrus Squid Capaccio</strong>
                    <span class="menu__text">with orange zest
                        <strong>20€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-2">
            <label for="order-2" class="menu menu--fade menu--fade-1 margin-15--bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Grandmother's Vegetable Soup</strong>
                    <span class="menu__text">Carrots, parsnips, Jerusalem artichoke
                        <strong>35€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-3">
            <label for="order-3" class="menu menu--fade menu--fade-1 margin-40px-bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Onion Soup</strong>
                    <span class="menu__text">Revisted
                        <strong>20€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>

            <!-- MAIN DISH -->
            <p class="menu__subheading margin-6--bottom">MAIN DISH</p>
            <hr>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-4">
            <label for="order-4" class="menu menu--fade menu--fade-2 margin-15--bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Scallops</strong>
                    <span class="menu__text">with mashed parsnip
                        <strong>40€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-5">
            <label for="order-5" class="menu menu--fade menu--fade-2 margin-15--bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Magret de canard</strong>
                    <span class="menu__text">with mashed potatoes
                        <strong>35€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-6">
            <label for="order-6" class="menu menu--fade menu--fade-2 margin-40px-bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Game Hen</strong>
                    <span class="menu__text">with vegetable gnocchis
                        <strong>44€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>


            <!-- DESSERTS -->

            <p class="menu__subheading margin-6--bottom">DESSERTS</p>
            <hr>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-7">
            <label for="order-7" class="menu menu--fade menu--fade-3 margin-15--bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Floral Ice Cream</strong>
                    <span class="menu__text">with hazelnut butter
                        <strong>18€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-8">
            <label for="order-8" class="menu menu--fade menu--fade-3 margin-15--bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Chocolate Lava Cake</strong>
                    <span class="menu__text">Revisted
                        <strong>22€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-9">
            <label for="order-9" class="menu menu--fade menu--fade-3 margin-40px-bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Napolean</strong>
                    <span class="menu__text">with blueberries and marzipan
                        <strong>23€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>

            <!-- Button -->
            <div class="menu_order--button">
                <button class="order__button margin-100px--bottom" type="button">Order</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <p class="footer__logo margin-20--bottom">ohmyfood </p>

            <p class="footer__icon-text margin-10--bottom">
                <span class="footer__icon">
                    <i class="fas fa-utensils"></i></span>
                <strong>Suggest a Restaurant</strong></p>


            <p class="footer__icon-text margin-10--bottom">
                <span class="footer__icon">
                    <i class="fas fa-hands-helping"></i></span>
                <strong>Become a partner</strong></p>

            <p class="margin-10--bottom">Legal</p>
            <a href="#" class="footer__email">
                <p>Contact</p>
            </a>
        </div>
    </div>
</body>

</html>
