        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&family=Shrikhand&display=swap"

<body>

    </div>
    <nav class="navbar">
        <a class="navbar__back" href="/index.html"><span>
                <i class="fas fa-arrow-left fa-1x"></i>
            </span>
        </a>
        <a class="navbar__logo" href="/assets/logo-nav.html">
            <img src="/images/logo/ohmyfood@2x.svg" alt="Ohmyfood logo">
        </a>
    </nav>

    <div class="bg__image--palette"></div>

    <!-- Menu cards -->

    <div class="bg margin-50px--top--bottom">
        <div class="container">
            <div>
                <h2 class="heading pd-30--top margin-30-bottom">The Full Palette
                    <div class="align-self-center">
                        <span class="checkbox-heart">
                            <input class="checkbox-heart__input" id="heart-2" type="checkbox">
                            <label class="checkbox-heart__label" for="heart-2">
                                <i class="fas fa-heart fa-sm"></i><i class="far fa-heart fa-sm"></i>
                            </label>
                        </span>
                    </div>
                </h2>
            </div>

            <p class="menu__subheading margin-6--bottom">ENTREES</p>
            <hr>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-1">
            <label for="order-1" class="menu margin-15--bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Escargot</strong>
                    <span class="menu__text">with southern French spices
                        <strong>25€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-2">
            <label for="order-2" class="menu margin-15--bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Duck Foie Gras</strong>
                    <span class="menu__text">with black truffle shavings
                        <strong>35€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-3">
            <label for="order-3" class="menu margin-15--bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Fried egg</strong>
                    <span class="menu__text">...
                        <strong>20€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>


            <!-- MAIN DISH -->
            <p class="menu__subheading margin-6--bottom margin-50px--top">MAIN DISH</p>
            <hr>


            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-4">
            <label for="order-4" class="menu margin-15--bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Herb-Encrusted Steak</strong>
                    <span class="menu__text">with delicately sliced and seasoned vegetables
                        <strong>40€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-5">
            <label for="order-5" class="menu margin-15--bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Ox Tail Shepard's Pie</strong>
                    <span class="menu__text">with black truffle and pureed parsnips
                        <strong>35€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-6">
            <label for="order-6" class="menu margin-15--bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Filet of Sole</strong>
                    <span class="menu__text">with citrus dressing
                        <strong>44€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>

            <!-- DESSERTS -->

            <p class="menu__subheading margin-6--bottom margin-50px--top">DESSERTS</p>
            <hr>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-7">
            <label for="order-7" class="menu margin-15--bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Paris-Brest</strong>
                    <span class="menu__text">Revisted
                        <strong>18€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-8">
            <label for="order-8" class="menu margin-15--bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Chocolate Macaroons</strong>
                    <span class="menu__text">with vanilla ice cream
                        <strong>22€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>

            <input class="menu-checkbox" type="checkbox" name="pick-checkbox" id="order-9">
            <label for="order-9" class="menu margin-50px--bottom">
                <span class="menu__overlay"></span>
                <span class="menu__body">
                    <strong class="menu__title">Chocolate Mousse</strong>
                    <span class="menu__text">with spices and black truffle
                        <strong>23€</strong>
                    </span>
                </span>
                <span class="menu__checked"><i class="fas fa-check-circle fa-lg"></i>
                </span>
            </label>

            <!-- Button -->

            <div class="menu_order--button">

                <button class="order__button margin-100px--bottom" type="button">Order
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <p class="footer__logo margin-20--bottom">ohmyfood </p>

            <p class="footer__icon-text margin-10--bottom">
                <span class="footer__icon">
                    <i class="fas fa-utensils"></i></span>
                Suggest a Restaurant</p>


            <p class="footer__icon-text margin-10--bottom">
                <span class="footer__icon">
                    <i class="fas fa-hands-helping"></i></span>
                Become a partner</p>

            <p class="margin-10--bottom">Legal</p>
            <a href="#" class="footer__email">
                <p>Contact</p>
            </a>
        </div>
